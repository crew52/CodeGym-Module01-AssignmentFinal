<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Savings Book Management</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
<h1 style="text-align: center;">Savings Book Management</h1>
<div>
  <label for="savingsType">Saving Type:</label>
  <select id="savingsType">
    <option value="LONG_TERM">Long-Term Savings</option>
    <option value="SHORT_TERM">Short-Term Savings</option>
    <option value="SPECIAL">Special Savings</option>
  </select>

  <label for="customerName">Customer Name (max 30 chars):</label>
  <input type="text" id="customerName" placeholder="Enter Customer Name (max 30 chars)" />

  <label for="idCard">ID Card Number:</label>
  <input type="number" id="idCard" placeholder="Enter ID Card Number" />

  <label for="openingDate">Opening Date (YYYY-MM-DD):</label>
  <input type="date" id="openingDate" />

  <label for="depositAmount">Deposit Amount:</label>
  <input type="number" id="depositAmount" placeholder="Enter Deposit Amount" />

  <button onclick="addNewSavingsBook()">Add Savings Book</button>
</div>

<table id="savingsBookTable" border="1" style="margin: 20px auto; text-align: center; width: 80%;">
  <thead>
  <tr>
    <th>#</th>
    <th>Book Code</th>
    <th>Savings Type</th>
    <th>Customer Name</th>
    <th>ID Card</th>
    <th>Opening Date</th>
    <th>Deposit Amount</th>
    <th>Actions</th>
  </tr>
  </thead>
  <tbody>
  <!-- Dữ liệu sẽ được thêm vào đây -->
  </tbody>
</table>
<script src="../enum/savingTypesEnum.js"></script>
<script src="../validator/validation.js"></script>
<script src="../entity/savingsBook.js"></script>
<script src="../js/js.js"></script>
</body>
</html>
